<div style=" width: 300px; ">
  <div style=" font-family: 'Calibri'; width:550px; margin-left: 500px; margin-top:100px ;"> 
    <body>
    <section>
      <div class="tbl-header">
        <table style=" font-size: 50px;font-family: 'Calibri';" cellpadding="0" cellspacing="0" >
          <thead>
            <tr>
              <th >פירוט</th>
              <th>עריכה</th>
              <!-- <th>עריכה</th> -->
              <th>ימים שנותרו</th>
              <th>התזכורת הבאה</th>
              <th>שם תרופה</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0">
          <tbody>
            <tr *ngFor="let activeReminder of ListActivityReminders">
              <td (click)="showDetails(activeReminder)">לחץ</td>
              <td>
                <span  style=" font-family: 'Calibri';font-size: 20px;" class="glyphicon glyphicon-stop" (click)="deleteReminder(activeReminder)"></span>
                <span style=" font-family: 'Calibri';font-size: 20px; margin-left: 12px;"  class="glyphicon glyphicon-pencil" (click)="edit(activeReminder)"></span>
              </td>
              <td>{{activeReminder.LeftDays}}</td>
              <td>{{getNextTime(activeReminder) | date:'HH:mm'}}</td>
              <td>{{activeReminder.MedicineName}}</td>
            </tr>          
          </tbody>
        </table>
      </div>
    </section>

    </body>
